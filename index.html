<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webdox - test</title>

  <!-- ------------ -->
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section id="landing" class="landing">
    <section class="landing_options">
      <ul class="options_list">
        <li><a href="#" class="options_item"><img src="/assets/icon-language.png" alt="">Idioma</a></li>
        <li><a href="#" class="options_item-purple"><img src="/assets/icon-key.png" alt="">Ingresar</a></li>
        <li><a href="#" class="options_item-lightCyan"><img src="/assets/icon-calendar.png" alt="">Hablemos!</a></li>
      </ul>
    </section>

    <section id="header">
      <div class="wrapper landing_header">
        <picture class="header_logo">
          <img src="/assets/logo-w-webdox.png" alt="Webdox logo" class="logo_w">
          <img src="/assets/logo-text-webdox.png" alt="Webdox" class="logo_text">
        </picture>

        <img src="/assets/icon-menu.png" alt="Menu icon" id="btn_menu">

        <ul class="menu" id="menu">
          <li><a href="#" class="menu_link">Producto</a></li>
          <li><a href="#" class="menu_link">Soluciones</a></li>
          <li><a href="#" class="menu_link">Recursos</a></li>
        </ul>
      </div>
    </section>

    <section id="content">
      <div class="wrapper">
        <div class="landing_content">
          <h1 class="content_title">Súmate al futuro de los contratos</h1>
          <p class="content_text">Optimiza y centraliza la generación y gestión de tus contratos <span>en un
              ecosistema digital.</span></p>

          <a href="#" class="content_btn">Agendar Demo</a>
        </div>
      </div>
    </section>

  </section>


</body>
</html>
